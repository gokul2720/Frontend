<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 align="center">Application form</h3>
    <form style="border: 3px solid black" action="exercise.html">
      <label>Name</label> <input type="text" name="name" /><br /><br />
      <label>Stream</label> <input type="text" name="stream" /><br /><br />
      <label>Phone</label> <input type="number" name="phno" /><br /><br />
      <label>Email</label> <input type="email" name="email" /><br /><br />
      <label>Password</label>
      <input type="password" name="password" /><br /><br />
      <label for="gender">Gender</label
      ><input type="radio" id="1" name="gender" value="male" />male
      <input type="radio" id="2" name="gender" value="female" />female
      <input type="radio" id="3" name="gender" value="transgender" />transgender
      <br /><br />
      <input type="file" accept="image/*" />
      <input type="submit" />
    </form>
  </body>
</html>
